<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Bot Uptime Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e0037, #ff6600);
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
    }
    .input-group {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input {
      width: 180px;
    }
    button {
      background: crimson;
      color: white;
      cursor: pointer;
    }
    .monitor {
      background: rgba(0, 0, 0, 0.3);
      margin: 10px auto;
      padding: 15px;
      width: 90%;
      border-radius: 8px;
    }
    .status-bar {
      margin-top: 10px;
      height: 6px;
      background: red;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Discord Bot Status</h1>
  <div class="input-group">
    <input type="text" id="botUrl" placeholder="Bot Ping URL (e.g. https://yourbot.glitch.me)" />
    <input type="text" id="botName" placeholder="Bot Name (optional)" />
    <button onclick="addMonitor()">Add Monitor</button>
  </div>
  <div id="monitors"></div>

  <script>
    const monitorContainer = document.getElementById("monitors");

    function loadMonitors() {
      const monitors = JSON.parse(localStorage.getItem("monitors") || "[]");
      monitorContainer.innerHTML = "";
      monitors.forEach((monitor, index) => {
        const div = document.createElement("div");
        div.className = "monitor";
        div.innerHTML = `
          <strong>${monitor.name || "Bot " + (index + 1)}</strong><br/>
          <small>${monitor.url}</small><br/>
          <button onclick="removeMonitor(${index})">Remove</button>
          <div class="status-bar" id="status-${index}"></div>
        `;
        monitorContainer.appendChild(div);
        pingBot(index, monitor.url);
        setInterval(() => pingBot(index, monitor.url), 15000); // every 15 sec
      });
    }

    function addMonitor() {
      const url = document.getElementById("botUrl").value.trim();
      const name = document.getElementById("botName").value.trim();
      if (!url) return alert("Bot ping URL is required!");
      const monitors = JSON.parse(localStorage.getItem("monitors") || "[]");
      monitors.push({ url, name });
      localStorage.setItem("monitors", JSON.stringify(monitors));
      loadMonitors();
    }

    function removeMonitor(index) {
      const monitors = JSON.parse(localStorage.getItem("monitors") || "[]");
      monitors.splice(index, 1);
      localStorage.setItem("monitors", JSON.stringify(monitors));
      loadMonitors();
    }

    async function pingBot(index, url) {
      try {
        const res = await fetch(url, { method: "GET", cache: "no-store" });
        const status = document.getElementById(`status-${index}`);
        if (res.ok) {
          status.style.background = "limegreen";
        } else {
          status.style.background = "red";
        }
      } catch (e) {
        const status = document.getElementById(`status-${index}`);
        if (status) status.style.background = "red";
      }
    }

    loadMonitors();
  </script>
</body>
</html>
