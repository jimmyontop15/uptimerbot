<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Bot Status</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .monitor {
      background: #1a1a1a;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      position: relative;
    }
    .status-dot {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
    }
    .green { background: #00ff00; }
    .red { background: #ff0000; }
    .offline-line {
      width: 100%;
      height: 4px;
      background: red;
      margin-top: 8px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      background: #222;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Discord Bot Status</h1>
  <input type="text" id="botId" placeholder="Bot ID" />
  <input type="text" id="botName" placeholder="Bot Name (optional)" />
  <button onclick="addMonitor()">Add Monitor</button>

  <div id="monitorList"></div>

  <script>
    const monitorList = document.getElementById('monitorList');

    function getMonitors() {
      return JSON.parse(localStorage.getItem('monitors') || '[]');
    }

    function saveMonitors(monitors) {
      localStorage.setItem('monitors', JSON.stringify(monitors));
    }

    function addMonitor() {
      const id = document.getElementById('botId').value.trim();
      const name = document.getElementById('botName').value.trim() || id;

      if (!id) return alert("Enter a Bot ID");

      const monitors = getMonitors();
      monitors.push({ id, name, checks: 0, up: 0 });
      saveMonitors(monitors);
      renderMonitors();
    }

    function removeMonitor(index) {
      const monitors = getMonitors();
      monitors.splice(index, 1);
      saveMonitors(monitors);
      renderMonitors();
    }

    async function checkStatus(botId) {
      try {
        const res = await fetch(`https://discord.com/api/v10/users/${botId}`);
        return res.ok;
      } catch {
        return false;
      }
    }

    async function renderMonitors() {
      const monitors = getMonitors();
      monitorList.innerHTML = "";

      for (let i = 0; i < monitors.length; i++) {
        const monitor = monitors[i];
        const isOnline = await checkStatus(monitor.id);

        monitor.checks += 1;
        if (isOnline) monitor.up += 1;

        const uptime = ((monitor.up / monitor.checks) * 100).toFixed(2);

        const div = document.createElement('div');
        div.className = 'monitor';
        div.innerHTML = `
          <div>
            <span class="status-dot ${isOnline ? 'green' : 'red'}"></span>
            <strong>${monitor.name}</strong> (ID: ${monitor.id})
            <button onclick="removeMonitor(${i})">Remove</button>
          </div>
          <div>Uptime: ${uptime}%</div>
          ${!isOnline ? '<div class="offline-line"></div>' : ''}
        `;

        monitorList.appendChild(div);
      }

      saveMonitors(monitors);
    }

    // Auto refresh every 10 seconds
    setInterval(renderMonitors, 10000);
    renderMonitors();
  </script>
</body>
</html>
